<html>
    <head>
        <title>
        Variable.
        </title>
    </head>
    <body>
        <h1>Javascript variables</h1>
        <p>Sum of 5 and 21</p>
        <p id="result"></p>
        <script>
            var num1 = 5;
            var num2 = 21;
            var sum = num1+num2;
            document.getElementById("result").innerHTML = 
            "The total sum is: " + sum;
        </script>
    </body>
</html>
